jwt:
  secret:
    key: ${JWT_SECRET_KEY}

server:
  port: 8080

auth:
  admin_token: ${ADMIN_TOKEN}
  artist_token: ${ARTIST_TOKEN}
  entertainment_token: ${ENTERTAINMENT_TOKEN}

cloud:
  aws:
    s3:
      bucket: ${AWS_S3_BUCKET}
    stack.auto: false
    region.static: ap-northeast-2
    credentials:
      accessKey: ${AWS_ACCESS_KEY}
      secretKey: ${AWS_SECRET_KEY}


